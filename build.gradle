plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    aspectjweaver = true
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'

    implementation 'org.aspectj:aspectjrt:1.9.2'
    implementation 'io.qameta.allure:allure-java-commons:2.12.1'

    testImplementation 'org.aspectj:aspectjweaver:1.9.5'
    testImplementation 'io.qameta.allure:allure-assertj:2.12.1'
}

